{% extends "disecto/main.html" %}

{% block content %}
    <div style=" 
    width: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center; ">
        <div style="width: 80%;
        border-radius: 15px ;
        height: auto;
        margin: 10px;
        padding: 5px;
        text-align: center;
        background:antiquewhite;
       ">  
       <h3>Buy Products</h3>
       <button class="btn btn-outline-secondary"><a href="/">Home</a></button>
       <button class="btn btn-outline-secondary"><a href="/disecto/addproducts/">Add Products</a></button>
      
       <button class="btn btn-outline-secondary"><a href="/disecto/productlist/">Products List</a></button>
       <div style="width: 100%;
       display: flex;
       flex-direction: column;
       flex-wrap: wrap;
       justify-content: center;
       align-items: center; ">
            <form method="POST" style="
            width: 40%;
            display: flex;
            flex-direction: column;
            text-align: center;
           
            ">
                {% csrf_token %} 
                {{ form }}
                <br />
                <input type="submit" value="Submit">
            </form>
        </div> 
       </div>
    </div>

{% endblock content %}
